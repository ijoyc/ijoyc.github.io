---
layout: default
---

<link rel="stylesheet" href="/assets/css/bootstrap-toc.css">

<div class="row">
  <div class="col-sm-9">
    <div class="center">
      <h1>{{ page.title }}</h1>
      <p>{{ page.date | date_to_string }}</p>
    </div>
    
    <div class="post-content">
      {{ content }}
    </div>
  </div>
  <div class="col-sm-3">
    <nav id="toc" data-toggle="toc" class="sticky-top"></nav>
  </div>
</div>
